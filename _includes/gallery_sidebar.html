<h1 class="artbrush">Galleries</h1>
<hr class="stripe">
{% for page in site.pages %}
  {% if page.tag == 'gallery_index'%}
    {% for gallery in page.galleries %}
<div class="gallery-sidebar-wrapper">
    <a href="/gallery/{{ gallery['gallery'] }}">
        <div class="gallery-sidebar-image-text">{{gallery['gallery']}}</div>
        <img class="gallery-sidebar-image" src="/gallery/{{ gallery['gallery'] }}/thumbs/{{ gallery['best_image'] }}">
    </a>
</div>
    {% endfor %}
  {% endif %}
{% endfor %}
