---
layout: gallery_page_layout
---
<style TYPE="text/css">
.gallery-wrapper {
  width: 35em;
  text-align: center;
  height: 300px;
  width: 300px;
  display: inline-block;
  margin: 2em;
}
.gallery-best-image{
  max-height: 20em;
  max-width: 20em;
  border: 5px solid #3e2b14;
  padding: 2px;
  box-shadow: 8px 8px 10px #aaa;
}
</style>
{% for gallery in page.galleries %}
<div class="gallery-wrapper">
    <a href="{{ gallery['gallery'] }}">
        <img class="gallery-best-image" src="{{ gallery['gallery'] }}/thumbs/{{ gallery['best_image'] }}">
    </a>
    <h3><a href="{{ gallery['gallery'] }}">{{ gallery["name"] }}</a></h3>
    {{ gallery["images"] | size }} image{% if gallery["images"].size != 1 %}s{% endif %}
</div>
{% endfor %}
