# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'jekyll serve'. If you change this file, please restart the server process.

# Site settings
title: BMCC Hand Painted Pinstriping in Chicago
tel: (847) 724-1404
description: > # this means to ignore newlines until "baseurl:"
  BMCC Pinstriping is Bruce Cueno. Bruce has been pinstriping and lettering 
  in the Chicago land area for over 35 years. His experience and expertise 
  has satisifed countless customers with projects requiring gold leafing, 
  sign painting, pinstriping, decaling and much more. 
baseurl: "" # the subpath of your site, e.g. /blog
url: "http://bmccpinstriping.com" 
twitter_username: jekyllrb
github_username:  jekyll

# Build settings
markdown: kramdown
gems: 
    - jekyll-gallery-generator

gallery:
  # path to the gallery
  dir: photos
  # title for gallery index
  title: "Photos"
  # title prefix for gallery page. title=title_prefix+gallery_name
  title_prefix: "Photos: "
  # field to control sorting of galleries for the index page
  # (possible values are: title, date_time, best_image)
  sort_field: "title"
  # sizes for thumbnails
  thumbnail_size:
    x: 400
    y: 400
  # custom configuration for individual gallery
  # best_image is image for the index page (defaults to last image)
