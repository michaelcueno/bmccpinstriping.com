# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'jekyll serve'. If you change this file, please restart the server process.

# Site settings
title: BMCC Hand Painted Pinstriping in Chicago
tel: (847) 724-1404
description: > # this means to ignore newlines until "baseurl:"
  BMCC Pinstriping is Bruce Cueno. Bruce has been pinstriping and lettering 
  in the Chicago land area for over 35 years. His experience and expertise 
  has satisifed countless customers with projects requiring gold leafing, 
  sign painting, pinstriping, decaling and much more. 
copyright: "Copyright @ 2019 - All rights reserved"
baseurl: "" # the subpath of your site, e.g. /blog
url: "http://bmccpinstriping.com" 

# Build settings
markdown: kramdown

gallery:
  # path to the gallery
  dir: gallery
  # title for gallery index
  title: "Gallery"
  # field to control sorting of galleries for the index page
  # (possible values are: title, date_time, best_image)
  sort_field: "order"
  # sizes for thumbnails
  thumbnail_size:
    x: 400
    y: 400
